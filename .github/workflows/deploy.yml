name: GKE Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: project-gcp-468607
      CLUSTER_NAME: monitor
      CLUSTER_ZONE: us-central1-a
      REPOSITORY: gke-prod-app
      IMAGE: us.gcr.io/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/app

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Authenticate with Google Cloud
      - name: Set up GCP credentials
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Install Google Cloud SDK
      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # 4️⃣ Configure Docker for GCR
      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      # 5️⃣ Build & tag Docker image
      - name: Build Docker image
        run: |
          GIT_SHA=${GITHUB_SHA::7}
          docker build -t ${{ env.IMAGE }}:$GIT_SHA -t ${{ env.IMAGE }}:latest .

      # 6️⃣ Push Docker image
      - name: Push Docker image
        run: |
          GIT_SHA=${GITHUB_SHA::7}
          docker push ${{ env.IMAGE }}:$GIT_SHA
          docker push ${{ env.IMAGE }}:latest

      # 7️⃣ Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} --zone ${{ env.CLUSTER_ZONE }} --project ${{ env.PROJECT_ID }}

      # 8️⃣ Deploy to GKE
      - name: Deploy to GKE
        run: |
          GIT_SHA=${GITHUB_SHA::7}
          kubectl set image deployment/gke-prod-app gke-prod-app=${{ env.IMAGE }}:$GIT_SHA
          kubectl rollout status deployment/gke-prod-app
