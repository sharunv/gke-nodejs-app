name: CI/CD to GKE with GCR

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/gke-prod-app:${{ github.sha }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    # 1. Checkout source
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Authenticate to GCP (with correct JSON handling)
    - name: Authenticate to GCP
      run: |
        printf '%s' "${{ secrets.GCP_SA_KEY }}" > gcp-key.json
        gcloud auth activate-service-account --key-file=gcp-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    # 3. Configure Docker for GCR
    - name: Configure Docker
      run: gcloud auth configure-docker gcr.io --quiet

    # 4. Build & push Docker image
    - name: Build & Push Docker image
      run: |
        docker build -t $IMAGE .
        docker push $IMAGE
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV

    # 5. Get GKE credentials
    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials my-cluster \
          --zone us-central1-a \
          --project ${{ secrets.GCP_PROJECT_ID }}

    # 6. Set up Helm
    - name: Set up Helm
      uses: azure/setup-helm@v3

    # 7. Deploy with Helm
    - name: Deploy with Helm
      run: |
        helm upgrade --install gke-prod-app ./helm/gke-prod-app \
          --namespace default \
          --set image.repository=gcr.io/${{ secrets.GCP_PROJECT_ID }}/gke-prod-app \
          --set image.tag=${{ github.sha }}
